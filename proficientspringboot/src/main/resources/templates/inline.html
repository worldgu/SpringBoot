<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div>
        <h1>内联</h1>
        <div th:inline="text" >
            <p>Hello, [[${userName}]] !</p>
            <br/>
        </div>
    </div>
    <br/>
    <div>
        <h1>不使用内联</h1>
        <p th:text="'Hello, ' + ${userName} + ' !'"></p>
        <br/>
    </div>
</body>
<script th:inline="javascript">
    var name = [[${userName}]] + ', Sebastian';
    alert(name);
</script>
</html>
